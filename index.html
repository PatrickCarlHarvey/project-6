<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class=" container">
        <div class=" row align-items-center justify-content-center min-vh-100 ">




                <div class="col-md-6 col-sm-12">
                    <div class="row">
                        <div class=" mb-5">
                            <img src="./images/logo.svg" alt="">
                        </div>

                        <div class=" d-sm-block d-md-none my-5">
                            <img src="./images/hero-mobile.jpg" class=" img-fluid" alt="">
                        </div>
    
                        <div class=" ">
                            
                            <h1 class=" display-3 text-uppercase w-50 my-md-5 text-sm-center text-lg-start " style="letter-spacing: 12px;">
                                <span class=" text-primary">We're</span><br><Span style="font-weight: 500;">coming soon</Span>
                            </h1>
    
                            <p class=" text-primary w-75 text-sm mb-md-5 mb-3">

                                Add your email below to stay up-to-date with announcements and our launch deals.
                            </p>
                        </div>
                      
                        <div class=" input-group w-75 position-relative mx-sm-auto mx-lg-0"> 
                            <input type="email" class=" form-control rounded-pill p-3 input" placeholder="Email Address" required>
                            <button class=" rounded-pill">
                                <img src="./images/icon-arrow.svg" alt="">
                            </button>
                        </div>
    
                    </div>
                  
                </div>
                <div class="col-6 d-md-block d-none input-sm">
                    <img src="./images/hero-desktop.jpg" class="img-fluid" alt="">

        </div>
